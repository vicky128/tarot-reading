<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗牌抽取</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: #2c2c2c;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
            overflow: hidden;
        }

        #shuffleBtn {
            font-size: 24px;
            padding: 12px 24px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        #shuffleBtn:hover {
            background-color: #ff9900;
        }

        .card-container {
            position: relative;
            width: 1000px;
            height: 300px;
            margin-top: -20px;
        }

        .card {
            position: absolute;
            width: 100px;
            height: 160px;
            background: url('images/card-back.jpg') no-repeat center/cover;
            border-radius: 10px;
            transform-origin: center bottom;
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }

        .drawn-card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 100%;
        }

        .drawn-card-wrapper {
            text-align: center;
            position: relative;
        }

        .drawn-card {
            width: 120px;
            height: 192px;
            background: url('images/card-back.jpg') no-repeat center/cover;
            border-radius: 10px;
            transition: transform 1s ease-in-out;
        }

        .card-name {
            margin-top: 5px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px;
            border-radius: 8px;
            display: none;
            max-width: 250px;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            white-space: normal;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <button id="shuffleBtn">洗牌并展开</button>
    <div class="card-container"></div>
    <div class="drawn-card-container" id="drawn-card-container"></div>

    <audio id="shuffle-sound" src="sounds/shuffle.mp3"></audio>
    <audio id="flip-sound" src="sounds/flip.mp3"></audio>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const drawnCardContainer = document.getElementById('drawn-card-container');
        const shuffleSound = document.getElementById('shuffle-sound');
        const flipSound = document.getElementById('flip-sound');
        const shuffleBtn = document.getElementById('shuffleBtn');
        let tarotDeck = [];
        let drawnCards = [];

        async function loadTarotDeck() {
            const response = await fetch('tarot-images.json');
            const data = await response.json();
            tarotDeck = data.cards.map(card => ({
                name: card.name,
                image: `images/${card.img}`,
                description: card.meanings.light.join('； ')
            }));
        }

        function shuffleDeck() {
            for (let i = tarotDeck.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [tarotDeck[i], tarotDeck[j]] = [tarotDeck[j], tarotDeck[i]];
            }
        }

        function spreadCards() {
            cardContainer.innerHTML = '';
            drawnCardContainer.innerHTML = '';
            drawnCards = [];
            shuffleDeck();
            shuffleSound.play();

            const totalCards = tarotDeck.length;
            const a = 500;  // 控制椭圆水平半径
            const b = 120;  // 控制椭圆垂直半径
            const centerX = 500;
            const centerY = 220;
            const startAngle = -80;
            const endAngle = 80;

            for (let i = 0; i < totalCards; i++) {
                let angle = startAngle + ((endAngle - startAngle) * i / (totalCards - 1));
                let radian = angle * (Math.PI / 180);
                let x = centerX + a * Math.sin(radian) - 50;
                let y = centerY - b * Math.cos(radian);

                let card = document.createElement('div');
                card.classList.add('card');
                card.style.left = `${x}px`;
                card.style.top = `${y}px`;
                card.style.transform = `rotate(${angle}deg)`;
                card.dataset.index = i;
                cardContainer.appendChild(card);

                gsap.fromTo(card, {
                    opacity: 0, y: -50
                }, {
                    opacity: 1, y: 0, duration: 1
                });
            }
        }

        cardContainer.addEventListener('click', (event) => {
            if (drawnCards.length >= 6) {
                alert('已达到单次抽牌上限，请再次洗牌');
                return;
            }
            let card = event.target;
            if (!card.classList.contains('card')) return;

            let index = card.dataset.index;
            let selectedCard = tarotDeck[index];
            flipSound.play();

            let drawnCardWrapper = document.createElement('div');
            drawnCardWrapper.classList.add('drawn-card-wrapper');

            let drawnCard = document.createElement('div');
            drawnCard.classList.add('drawn-card');
            drawnCard.style.backgroundImage = `url(${selectedCard.image})`;

            let cardName = document.createElement('div');
            cardName.classList.add('card-name');
            cardName.innerText = selectedCard.name;

            let tooltip = document.createElement('div');
            tooltip.classList.add('tooltip');
            tooltip.innerText = selectedCard.description;

            drawnCardWrapper.appendChild(drawnCard);
            drawnCardWrapper.appendChild(cardName);
            drawnCardWrapper.appendChild(tooltip);
            drawnCardContainer.appendChild(drawnCardWrapper);
            drawnCards.push(selectedCard);

            drawnCard.addEventListener('mouseenter', () => {
                tooltip.style.display = 'block';
            });
            drawnCard.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });

        shuffleBtn.addEventListener('click', spreadCards);
        loadTarotDeck();
    </script>

</body>

</html>
